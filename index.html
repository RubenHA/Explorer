<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a class="logo">Explorer</a>
        <ul class="nav-link">
            <li class="nav-item"><a href="#">Destinos</a></li>
            <li class="nav-item"><a href="#">Nosotros</a></li>
        </ul>
    </nav>

    <div class="container">
        <img class="banner" src="img/Playa.jpg" alt="Playa">
        <input class="search" type="text" placeholder="A dónde te gustaría ir?">
    </div>

    <div class="contenedor">
        <div class="popular">
            <h2>Destino Populares</h2>
            <div class="popular__paises">
                <div class="popular__pais">
                    <img class="popular__imagen" src="img/Peru.jpg" alt="Perú">
                    <a href="#" class="texto">Perú</a>
                </div>
                <div class="popular__pais">
                    <img class="popular__imagen" src="img/USA.jpg" alt="Estados Unidos">
                    <a href="#" class="texto">USA</a>
                </div>
                <div class="popular__pais">
                    <img class="popular__imagen" src="img/Espana.jpg" alt="España">
                    <a href="#" class="texto">España</a>
                </div>
            </div>
            <div class="popular__paises popular__paises--arriba">
                <div class="popular__pais">
                    <img class="popular__imagen" src="img/Italia.jpg" alt="Italia">
                    <a href="#" class="texto">Italia</a>
                </div>
                <div class="popular__pais">
                    <img class="popular__imagen" src="img/Francia.jpg" alt="Francia">
                    <a href="#" class="texto">Francia</a>
                </div>
                <div class="popular__pais">
                    <img class="popular__imagen" src="img/Rusia.jpeg" alt="Rusia">
                    <a href="#" class="texto">Rusia</a>
                </div>
            </div>
        </div>
        <div class="oferta">
            <h2>Ofertas Especiales</h2>
            <div class="oferta__paquetes">
                <div class="oferta__paquete">
                    <img class="oferta__imagen" src="img/viajar_solo.png" alt="Solo">
                    <a href="#" class="texto texto--hidden">Solo</a>
                </div>
                <div class="oferta__paquete">
                    <img class="oferta__imagen" src="img/viajar_pareja.jpg" alt="En Pareja">
                    <a href="#" class="texto texto--hidden">En Pareja</a>
                </div>
            </div>
            <div class="oferta__paquetes oferta__paquetes--arriba oferta__paquete--centro">
                <div class="oferta__paquete">
                    <img class="oferta__imagen" src="img/viajar_familia.jpeg" alt="En Familia">
                    <a href="#" class="texto texto--hidden">En Familia</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h3>© Rubén HA - 2021</h3>
    </footer>
</body>
</html>
